name: Generate Documentation

# only on merged pr
on:
    pull_request:
        types: [closed]

jobs:
    generate-docs:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - run: mvn -B javadoc::javadoc

            - uses: peaceiris/actions-gh-pages@v4
              with:
                 github_token: ${{ secrets.GITHUB_TOKEN }}
                 publish_dir: ./public